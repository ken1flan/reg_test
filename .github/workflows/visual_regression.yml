name: test
on: [push]

jobs:
  visual-regression:
    name: visual-regression
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.x"
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'
          bundler-cache: true
      - run: bundle exec rspec --pattern spec/screen_shot/**/*_spec.rb
